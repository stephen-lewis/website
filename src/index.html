<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stephen Lewis</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/layout.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper" id="__react_bind"></div>
<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.localscroll@2.0.0/jquery.localScroll.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $('.scroll').click(function (e) {
      e.preventDefault();
      const $this = $(this);
      const $html = $('html');
      const target = $this.attr('href');
      const offset = -1 * (parseInt($(target).parents('section').css('scroll-margin-top'), 10) + parseInt($(target).parents('section').css('padding-top')));

      $html.css('scroll-snap-type', 'none');

      $.scrollTo(target, 800,
        {
          offset: { top: offset, left: 0 },
          onAfter: function () {
            $html.css('scroll-snap-type', 'y proximity');
          },
        });
    });
  });
</script>
</body>
</html>
